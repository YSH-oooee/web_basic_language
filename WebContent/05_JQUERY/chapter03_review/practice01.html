<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$().ready(function() {
		
		$("#btn1").click(function() {
			alert("버튼이 눌렸습니다.");
		})
		
		$("#btn2").click(function() {
			var target = $("input#target").val();
			
			alert(target);
			$("#target").val("메세지가 변경되었습니다.");
			$(this).text("Changed!!");
			
		})
		
		$("#btn3").click(bt3_click);
		$("#btn4").click(bt4_click);
		
	});
	
	var bt3_click = function(){
		alert("버튼3 클릭");
	}
	
	var bt4_click = function(){
		alert("버튼4 클릭");
	}

</script>
</head>
<body>

	메세지 : <input type="text" id="target"> <br>
	<input type="button" id="btn1" value="버튼1">
	<input type="button" id="btn2" value="입력된 메세지">
	<input type="button" id="btn3" value="test">
	<input type="button" id="btn4" value="test2">

</body>
</html>
